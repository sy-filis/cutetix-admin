<h1 class="title">CuteTix admin interface</h1>

@if (loginFailed) {
  <div class="error">
    <p>
      {{ errorText }}
    </p>
  </div>
}

<div class="window">
  <h2 class="ignore-mobile">Login</h2>
  <p>You must be logged in to enter the system.</p>
  <form [formGroup]="loginForm" (submit)="loginWithPassword()">
    <input type="text" formControlName="username" placeholder="Username">
    <input type="password" formControlName="password" placeholder="Password" class="password">
    <button class="alt"
      [disabled]="(!loginForm.value.username) || (!loginForm.value.password) || loggingIn">
      @if (!loggingIn) {
        <i class="fa-icon fas fa-sign-in-alt"></i>
      }
      @if (!loggingIn) {
        <span>Log in</span>
      }
      @if (loggingIn) {
        <i class="fa-icon fas fa-circle-notch fa-spin"></i>
      }
    </button>
  </form>
</div>
