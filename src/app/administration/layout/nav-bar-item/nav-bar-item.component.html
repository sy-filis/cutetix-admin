@if (item.customFunc == null) {
  <a [routerLink]="item.link" [state]="{navBarVisible: true}" routerLinkActive="active">
    <i class="fas {{item.icon}} fa-icon"></i>
    {{item.name}}
  </a>
}
@if (item.customFunc != null) {
  <a (click)="item.customFunc()">
    <i class="fas {{item.icon}} fa-icon"></i>
    {{item.name}}
  </a>
}
<div class="subitems">
  <ng-content></ng-content>
</div>
