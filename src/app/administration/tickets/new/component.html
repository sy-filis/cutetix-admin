<form [formGroup]="form" (submit)="newTicketGroup()">
  <h1>New ticket</h1>
  <label for="firstname">Firstname</label>
  <input type="text" formControlName="firstname" required>

  <label for="lastname">Lastname</label>
  <input type="text" formControlName="lastname" required>

  <label for="email">E-Mail</label>
  <input type="email" formControlName="email" required>

  <label for="description">Description</label>
  <input type="text" formControlName="description" required>

  <label for="status">Status</label>
  <select name="status" formControlName="status">
    <option value="0">New</option>
  </select>

  <label for="groupId">Group</label>
  <select name="groupId" formControlName="groupId">
    @for (group of groups; track group) {
      <option [ngValue]="group.id">{{ group.name }}</option>
    }
  </select>

  <button class="alt">
    Create
  </button>
</form>
